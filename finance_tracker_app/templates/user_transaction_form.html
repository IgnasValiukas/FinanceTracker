{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px;">
        <h2 class="mb-3 text-center fw-bold">
            {% if is_edit %}
                Edit Transaction
            {% else %}
                New Transaction
            {% endif %}
        </h2>

        <p class="text-muted text-center">
            Fields marked with <span class="text-danger">*</span> are required.
        </p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mb-4">
                {{ form|crispy }}
            </fieldset>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Save Transaction</button>
                <a href="{% url 'my-transactions' %}" class="btn btn-outline-secondary btn-lg mt-2">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
