{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-5 text-center" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 fw-bold text-danger">Delete Transaction</h2>

        <p class="fs-5">
            Are you sure you want to delete <br>
            <strong>"{{ object.title }} – {{ object.amount }}€"</strong><br>
            (<span class="{% if object.type == 'i' %}text-success{% else %}text-danger{% endif %}">
                {{ object.get_type_display }}
            </span>)?
        </p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                <a href="{% url 'my-transaction' object.id %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
